neo_icon.entity:
  deriver: 'Drupal\neo_icon\Plugin\Derivative\EntityIcon'
  prefix: entity
neo_icon.published:
  start: published
  icon: check-circle
neo_icon.unpublished:
  start: unpublished
  icon: circle
neo_icon.enabled:
  start: enabled
  icon: check-circle
neo_icon.disabled:
  start: disabled
  icon: circle
neo_icon.icon_libraries:
  start: icon libraries
  icon: icons
