neo_icon.entity:
  deriver: 'Drupal\neo_icon\Plugin\Derivative\EntityIcon'
  prefix: entity
neo_icon.published:
  word: published
  icon: check-circle
neo_icon.publish:
  word: publish
  icon: check-circle
neo_icon.unpublished:
  word: unpublished
  icon: circle
neo_icon.unpublish:
  word: unpublish
  icon: circle
neo_icon.enabled:
  word: enabled
  icon: check-circle
neo_icon.enable:
  word: enable
  icon: check-circle
neo_icon.disabled:
  word: disabled
  icon: circle
neo_icon.disable:
  word: disable
  icon: circle
neo_icon.yes:
  word: 'yes'
  icon: check-circle
neo_icon.no:
  word: 'no'
  icon: circle
neo_icon.revert:
  word: revert
  icon: undo
neo_icon.reset:
  word: reset
  icon: trash-undo
neo_icon.icon_libraries:
  word: icon libraries
  icon: icons
